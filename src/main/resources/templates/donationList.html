<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>후원하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div th:replace="fragments/header :: header"></div>
    <div class="d-flex gap-3 justify-content-center">
      <span class="badge d-flex align-items-center p-1 pe-2 text-success-emphasis bg-success-subtle border border-success-subtle rounded-pill">
        <img class="rounded-circle me-1" width="24" height="24" th:src="@{/images/earth.png}" alt="">전체
      </span>
      <span class="badge d-flex align-items-center p-1 pe-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-pill">
        <img class="rounded-circle me-1" width="24" height="24" th:src="@{/images/children.png}" alt="">아동,청소년
      </span>
      <span class="badge d-flex align-items-center p-1 pe-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-pill">
        <img class="rounded-circle me-1" width="24" height="24" th:src="@{/images/old-people.png}" alt="">어르신
      </span>
      <span class="badge d-flex align-items-center p-1 pe-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-pill">
        <img class="rounded-circle me-1" width="24" height="24" th:src="@{/images/disability.png}" alt="">장애인
      </span>
      <span class="badge d-flex align-items-center p-1 pe-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-pill">
        <img class="rounded-circle me-1" width="24" height="24" th:src="@{/images/woman.png}" alt="">가족,여성
      </span>
      <span class="badge d-flex align-items-center p-1 pe-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-pill">
        <img class="rounded-circle me-1" width="24" height="24" th:src="@{/images/girl.png}" alt="">다문화
      </span>
      <span class="badge d-flex align-items-center p-1 pe-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-pill">
        <img class="rounded-circle me-1" width="24" height="24" th:src="@{/images/dog.png}" alt="">동물
      </span>
    </div>
    <div
        <br><br>
        <footer>
            <div class="col">
                <div class="card shadow-sm">
                <img th:src="@{/images/ad.jpeg}" class="bd-placeholder-img card-img-top" width="100%" height="225" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                </div>
            </div>
        </footer>
  </body>
</html>
