<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>후원하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- 공통 헤더 -->
<div th:replace="fragments/header :: header"></div>

<!-- 카테고리 필터 -->
<div class="d-flex flex-wrap gap-3 justify-content-center my-4">
  <span class="badge d-flex align-items-center p-1 pe-2 text-success-emphasis bg-success-subtle border border-success-subtle rounded-pill">
    <img class="rounded-circle me-1" width="24" height="24" th:src="@{/images/earth.png}" alt="">전체
  </span>
    <span class="badge d-flex align-items-center p-1 pe-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-pill">
    <img class="rounded-circle me-1" width="24" height="24" th:src="@{/images/children.png}" alt="">아동,청소년
  </span>
    <span class="badge d-flex align-items-center p-1 pe-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-pill">
    <img class="rounded-circle me-1" width="24" height="24" th:src="@{/images/old-people.png}" alt="">어르신
  </span>
    <span class="badge d-flex align-items-center p-1 pe-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-pill">
    <img class="rounded-circle me-1" width="24" height="24" th:src="@{/images/disability.png}" alt="">장애인
  </span>
    <span class="badge d-flex align-items-center p-1 pe-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-pill">
    <img class="rounded-circle me-1" width="24" height="24" th:src="@{/images/woman.png}" alt="">가족,여성
  </span>
    <span class="badge d-flex align-items-center p-1 pe-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-pill">
    <img class="rounded-circle me-1" width="24" height="24" th:src="@{/images/girl.png}" alt="">다문화
  </span>
    <span class="badge d-flex align-items-center p-1 pe-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-pill">
    <img class="rounded-circle me-1" width="24" height="24" th:src="@{/images/dog.png}" alt="">동물
  </span>
</div>

<!-- 🔥 게시물 블록 추가 -->
<div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <!-- ✅ 한 줄이 가득 차면 자동으로 아래로 정렬됨 -->
        <div class="col" th:each="post : ${donationPost}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.title}">제목</h5>
                    <p class="card-text text-truncate" th:text="${post.content}" style="max-height: 50px; overflow: hidden;">내용</p>
                    <p class="text-muted">작성자: <span th:text="${post.author}"></span></p>
                </div>
                <div class="card-footer text-end">
                    <!-- 🔥 ID를 URL에 포함하여 상세 페이지로 이동 -->
                    <a th:href="@{/post/{id}(id=${post.id})}" class="btn btn-sm btn-primary">자세히 보기</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 광고 배너 -->
<footer class="mt-5">
    <div class="col">
        <div class="card shadow-sm">
            <img th:src="@{/images/ad.jpeg}" class="bd-placeholder-img card-img-top" width="100%" height="225" role="img" preserveAspectRatio="xMidYMid slice">
        </div>
    </div>
</footer>
</body>
</html>
