<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>봉사하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div th:replace="fragments/header :: header"></div>

    <!-- 카테고리 배지 -->
    <div class="d-flex gap-3 justify-content-center">
        <span class="badge d-flex align-items-center p-1 pe-2 text-success-emphasis bg-success-subtle border border-success-subtle rounded-pill">
            <img class="rounded-circle me-1" width="24" height="24" th:src="@{/images/earth.png}" alt="">전체
        </span>
        <span class="badge d-flex align-items-center p-1 pe-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-pill">
            <img class="rounded-circle me-1" width="24" height="24" th:src="@{/images/woman.png}" alt=""> 소상공인
        </span>
        <span class="badge d-flex align-items-center p-1 pe-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-pill">
            <img class="rounded-circle me-1" width="24" height="24" th:src="@{/images/old-people.png}" alt=""> 기업
        </span>
    </div>

    <!-- 봉사 및 기부 리스트 -->
    <div class="container" style="margin-top: 3rem;">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img th:src="@{/images/donation_6.jpg}" class="bd-placeholder-img card-img-top">
                    <div class="card-body">
                        <p class="card-text"><strong>부산김밥</strong> – 매출의 5% 기부</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-sm btn-outline-primary">더보기</button>
                            <small class="text-body-secondary">수익의 5% 기부</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <img th:src="@{/images/donation_5.jpg}" class="bd-placeholder-img card-img-top">
                    <div class="card-body">
                        <p class="card-text"><strong>광안리카페</strong> – 판매 수익 일부 기부 이벤트</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-sm btn-outline-primary">더보기</button>
                            <small class="text-body-secondary">수익금 일부 기부</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <img th:src="@{/images/donation_4.jpg}" class="bd-placeholder-img card-img-top">
                    <div class="card-body">
                        <p class="card-text"><strong>해운대횟집</strong> – 취약계층 무료 식사 제공 행사</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-sm btn-outline-primary">더보기</button>
                            <small class="text-body-secondary">무료 식사 지원</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img th:src="@{/images/donation_3.jpg}" class="bd-placeholder-img card-img-top">
                    <div class="card-body">
                        <p class="card-text"><strong>부산빵집</strong> – 지역 빵 나눔 행사</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-sm btn-outline-primary">더보기</button>
                            <small class="text-body-secondary">무료 나눔 행사</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <img th:src="@{/images/donation_2.jpg}" class="bd-placeholder-img card-img-top">
                    <div class="card-body">
                        <p class="card-text"><strong>자갈치시장 상인회</strong> – 지역사회 환원 기부</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-sm btn-outline-primary">더보기</button>
                            <small class="text-body-secondary">상인회 기부 진행</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <img th:src="@{/images/donation_1.jpg}" class="bd-placeholder-img card-img-top">
                    <div class="card-body">
                        <p class="card-text"><strong>부산야시장</strong> – 야시장 수익금 일부 기부</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-sm btn-outline-primary">더보기</button>
                            <small class="text-body-secondary">지역 복지 기부</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br><br>
    <footer>
        <div class="col">
            <div class="card shadow-sm">
                <img th:src="@{/images/ad.jpeg}" class="bd-placeholder-img card-img-top">
            </div>
        </div>
    </footer>
</body>
</html>
