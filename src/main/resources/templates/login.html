<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>

    <!-- 헤더 (고정) -->
    <div style="background-color: #e3f2fd;">
      <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <img src="images/Logo.png" style="height: 4rem;">
            </a>
          </div>
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="index.html" class="nav-link px-2">메인</a></li>
            <li><a href="/post/ranking" class="nav-link px-2">후원 및 봉사 순위</a></li>
            <li><a href="/post/usehistory" class="nav-link px-2">후원금 사용내역</a></li>
            <li><a href="/post/donation" class="nav-link px-2">후원하기</a></li>
            <li><a href="/post/service" class="nav-link px-2">봉사하기</a></li>
            <li><a href="/post/event" class="nav-link px-2">이벤트</a></li>
            <li><a href="/post/announce" class="nav-link px-2">공지사항</a></li>
          </ul>
          <div class="col-md-3 text-end">

            <!-- 로그인 버튼 -->
            <form th:action="@{/login}" method="get" style="display: inline;">
              <button type="submit" class="btn btn-outline-primary me-2">로그인</button>
            </form>

            <!-- 회원가입 버튼 -->
            <form th:action="@{/signup}" method="get" style="display: inline;">
              <button type="submit" class="btn btn-primary">회원가입</button>
            </form>

          </div>
        </header>
      </div>
    </div>

    <!-- 로그인 폼 (중앙 정렬) -->
    <div class="d-flex align-items-center justify-content-center vh-100">
      <div class="login-container text-center">
        <h4 class="mb-3">로그인</h4>
        <form>
          <div class="mb-3 text-start">
            <label for="phoneNumber" class="form-label">전화번호</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="010-XXXX-XXXX">
          </div>
          <div class="mb-3 text-start">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" placeholder="********">
          </div>
          <button type="submit" class="btn btn-dark w-100">로그인</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <footer>
      <div class="col">
          <div class="card shadow-sm">
          <img src="images/ad.jpeg" class="bd-placeholder-img card-img-top" width="100%" height="225" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
          </div>
      </div>
  </footer>
  </body>
</html>
