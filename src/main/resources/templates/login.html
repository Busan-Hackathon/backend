<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>

    <!-- 헤더 (고정) -->
    <div th:replace="fragments/header :: header"></div>

    <!-- 로그인 폼 (중앙 정렬) -->
    <div class="d-flex align-items-center justify-content-center vh-100">
      <div class="login-container text-center">
        <h4 class="mb-3">로그인</h4>
          <form th:action="@{/login}" method="post">
          <div class="mb-3 text-start">
            <label for="email" class="form-label">전화번호</label>
            <input type="email" class="form-control" name = "email" id="email" placeholder="****@naver.com">
          </div>
          <div class="mb-3 text-start">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" name = "password" id="password" placeholder="********">
          </div>
          <button type="submit" class="btn btn-dark w-100">로그인</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <footer>
      <div class="col">
          <div class="card shadow-sm">
          <img th:src="@{/images/ad.jpeg}" class="bd-placeholder-img card-img-top" width="100%" height="225" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
          </div>
      </div>
  </footer>
  </body>
</html>
