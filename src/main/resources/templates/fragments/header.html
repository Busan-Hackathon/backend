<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title} ?: 'Doti & Beni'">Doti & Beni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- ✅ 공통 헤더 프래그먼트 -->
<header th:fragment="header">
    <div style="background-color: #e3f2fd;">
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <div class="col-md-3 mb-2 mb-md-0">
                    <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                        <h1><span class="badge text-bg-primary rounded-pill">Doti & Beni</span></h1>
                    </a>
                </div>
                <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/home" class="nav-link px-2">메인</a></li>
                    <li><a href="/ranking" class="nav-link px-2">후원 및 봉사 순위</a></li>
                    <li><a href="/usehistory" class="nav-link px-2">후원금 사용내역</a></li>
                    <li><a href="/patronage" class="nav-link px-2">후원하기</a></li>
                    <li><a href="/service" class="nav-link px-2">봉사하기</a></li>
                    <li><a href="/event" class="nav-link px-2">이벤트</a></li>
                    <li><a href="announcement" class="nav-link px-2">공지사항</a></li>
                </ul>
                <div class="col-md-3 text-end">
                    <form th:action="@{/login}" method="get" style="display: inline;">
                        <button type="submit" class="btn btn-outline-primary me-2">로그인</button>
                    </form>
                    <form th:action="@{/signup}" method="get" style="display: inline;">
                        <button type="submit" class="btn btn-primary">회원가입</button>
                    </form>
                </div>

            </header>
        </div>
    </div>
</header>

</body>
</html>
