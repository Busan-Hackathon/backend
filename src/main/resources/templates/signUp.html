<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입 - Doti & Beni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .signup-container {
        width: 100%;
        max-width: 400px;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <div style="background-color: #e3f2fd;">
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
              <img th:src="@{/images/Logo.png}" style="height: 4rem;">
            </a>
        </div>
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a th:hrf="@{/home}" class="nav-link px-2">메인</a></li>
          <li><a th:hrf="@{/post/ranking}" class="nav-link px-2">후원 및 봉사 순위</a></li>
          <li><a th:hrf="@{/post/usehistory}" class="nav-link px-2">후원금 사용내역</a></li>
          <li><a th:hrf="@{/post/donation}" class="nav-link px-2">후원하기</a></li>
          <li><a th:hrf="@{/post/service}" class="nav-link px-2">봉사하기</a></li>
          <li><a th:hrf="@{/post/event}" class="nav-link px-2">이벤트</a></li>
          <li><a th:hrf="@{/post/announce}" class="nav-link px-2">공지사항</a></li>
      </ul>
      <div class="col-md-3 text-end">
          <form th:action="@{/login}" method="get" style="display: inline;">
              <button type="submit" class="btn btn-outline-primary me-2">로그인</button>
          </form>
          <form th:action="@{/signup}" method="get" style="display: inline;">
              <button type="submit" class="btn btn-primary">회원가입</button>
          </form>
      </div>
        </header>
    </div>
  </div>
  <body>

    <!-- 회원 유형 선택 -->
    <div class="d-flex align-items-center justify-content-center vh-100">
      <div class="signup-container text-center" id="userTypeSelection">
        <h4 class="mb-3">회원 유형 선택</h4>
        <button class="btn btn-primary w-100 mb-2" onclick="showForm('personal')">개인 회원</button>
        <button class="btn btn-primary w-100 mb-2" onclick="showForm('business')">기업 회원</button>
      </div>

      <!-- 개인 회원가입 폼 -->
      <div class="signup-container text-center hidden" id="personalForm">
        <h4 class="mb-3">회원가입(개인)</h4>
        <form th:action="@{/addUser}" th:object="${member}" method="post">
          <div class="mb-3 text-start">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="김xx">
          </div>
          <div class="mb-3 text-start">
            <label for="phone" class="form-label">전화번호</label>
            <input type="text" class="form-control" id="phone" th:field="*{phoneNumber}" placeholder="010-XXXX-XXXX">
          </div>
          <div class="mb-3 text-start">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="example@email.com">
          </div>
          <div class="mb-3 text-start">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" th:field ="*{password}"placeholder="비밀번호 입력">
          </div>
          <div class="mb-3 text-start">
            <label class="form-label">지역</label>
            <select class="form-select" id="region" th:field ="*{location}">
              <option value="강서구">부산광역시 강서구</option>
              <option value="금정구">부산광역시 금정구</option>
              <option value="기장군">부산광역시 기장군</option>
              <option value="남구">부산광역시 남구</option>
              <option value="동구">부산광역시 동구</option>
              <option value="동래구">부산광역시 동래구</option>
              <option value="부산진구">부산광역시 부산진구</option>
              <option value="북구">부산광역시 북구</option>
              <option value="사상구">부산광역시 사상구</option>
              <option value="사하구">부산광역시 사하구</option>
              <option value="서구">부산광역시 서구</option>
              <option value="수영구">부산광역시 수영구</option>
              <option value="연제구">부산광역시 연제구</option>
              <option value="영도구">부산광역시 영도구</option>
              <option value="중구">부산광역시 중구</option>
              <option value="해운대구">부산광역시 해운대구</option>
            </select>
          </div>
          <div class="mb-3 text-start">
            <label for="intro" class="form-label">대표글</label>
            <input type="text" class="form-control" id="intro" th:field ="*{introduce}" placeholder="ex)안녕하세요. 저는 ooo입니다.">
          </div>
          <input type="hidden" th:field="*{role}" value="USER">
          <button type="submit"  class="btn btn-dark w-100">가입 완료</button>
        </form>
      </div>

      <!-- 기업 회원가입 폼 -->
      <div class="signup-container text-center hidden" id="businessForm">
        <h4 class="mb-3">회원가입(기업)</h4>
        <form>
          <div class="mb-3 text-start">
            <label for="companyName" class="form-label">기업 이름</label>
            <input type="text" class="form-control" id="companyName" placeholder="회사명">
          </div>
          <div class="mb-3 text-start">
            <label for="businessPhone" class="form-label">대표 전화번호</label>
            <input type="text" class="form-control" id="businessPhone" placeholder="010-XXXX-XXXX">
          </div>
          <div class="mb-3 text-start">
            <label for="businessEmail" class="form-label">이메일</label>
            <input type="email" class="form-control" id="businessEmail" placeholder="example@company.com">
          </div>
          <div class="mb-3 text-start">
            <label for="businessPassword" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="businessPassword" placeholder="비밀번호 입력">
          </div>
          <div class="mb-3 text-start">
            <label class="form-label">지역</label>
            <select class="form-select" id="businessRegion">
              <option selected>부산광역시 강서구</option>
              <option>부산광역시 금정구</option>
              <option>부산광역시 기장군</option>
              <option>부산광역시 남구</option>
              <option>부산광역시 동구</option>
              <option>부산광역시 동래구</option>
              <option>부산광역시 부산진구</option>
              <option>부산광역시 북구</option>
              <option>부산광역시 사상구</option>
              <option>부산광역시 사하구</option>
              <option>부산광역시 서구</option>
              <option>부산광역시 수영구</option>
              <option>부산광역시 연제구</option>
              <option>부산광역시 영도구</option>
              <option>부산광역시 중구</option>
              <option>부산광역시 해운대구</option>
            </select>
          </div>
          <div class="mb-3 text-start">
            <label class="form-label">기업 구분</label>
            <select class="form-select" id="businessType">
              <option selected>중소기업</option>
              <option>대기업</option>
              <option>스타트업</option>
              <option>비영리단체</option>
            </select>
          </div>
          <div class="mb-3 text-start">
            <label for="businessDocs" class="form-label">증빙서류 첨부</label>
            <input type="file" class="form-control" id="businessDocs">
          </div>
          <div class="mb-3 text-start">
            <label for="businessIntro" class="form-label">대표글</label>
            <input type="text" class="form-control" id="businessIntro" placeholder="ex)안녕하세요. 저희 기업은...">
          </div>
          <button type="submit" class="btn btn-dark w-100">가입 완료</button>
        </form>
      </div>

    <script>
      function showForm(type) {
        document.getElementById("userTypeSelection").classList.add("hidden");
        document.getElementById("personalForm").classList.add("hidden");
        document.getElementById("businessForm").classList.add("hidden");

        if (type === "personal") {
          document.getElementById("personalForm").classList.remove("hidden");
        } else {
          document.getElementById("businessForm").classList.remove("hidden");
        }
      }
    </script>
    </div>
 <footer>
  <div class="col">
      <div class="card shadow-sm">
      <img th:src="@{/images/ad.jpeg}" class="bd-placeholder-img card-img-top" width="100%" height="225" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
      </div>
  </div>
</footer>
  </body>
</html>
