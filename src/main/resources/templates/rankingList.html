<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>후원 및 봉사 순위</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div style="background-color: #e3f2fd;">
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img th:src="@{/images/Logo.png}" style="height: 4rem;">
        </a>
      </div>
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a th:href="@{/home}" class="nav-link px-2">메인</a></li>
        <li><a th:href="@{/post/ranking}" class="nav-link px-2">후원 및 봉사 순위</a></li>
        <li><a th:href="@{/post/usehistory}" class="nav-link px-2">후원금 사용내역</a></li>
        <li><a th:href="@{/post/donation}" class="nav-link px-2">후원하기</a></li>
        <li><a th:href="@{/post/service}" class="nav-link px-2">봉사하기</a></li>
        <li><a th:href="@{/post/event}" class="nav-link px-2">이벤트</a></li>
        <li><a th:href="@{/post/announce}" class="nav-link px-2">공지사항</a></li>
      </ul>
      <div class="col-md-3 text-end">
        <form th:action="@{/login}" method="get" style="display: inline;">
          <button type="submit" class="btn btn-outline-primary me-2">로그인</button>
        </form>
        <form th:action="@{/signup}" method="get" style="display: inline;">
          <button type="submit" class="btn btn-primary">회원가입</button>
        </form>
      </div>
    </header>
  </div>
</div>
<div class="row" style="margin-top: 3rem; margin-left: 3rem; margin-right: 3rem;">
  <div class="col-lg-4" style="text-align: center;">
    <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false">
      <h2 class="fw-normal">MVP. 부산대임준식</h2>
  </div><!-- /.col-lg-4 -->
  <div class="col-lg-4" style="text-align: center;">
    <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false">
      <h2 class="fw-normal">MVP. 쿠우쿠우경성대점</h2>
  </div><!-- /.col-lg-4 -->
  <div class="col-lg-4" style="text-align: center;">
    <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false">
      <h2 class="fw-normal">MVP. 컴공재주니</h2>
  </div><!-- /.col-lg-4 -->
</div>
<div class="row row-cols-1 row-cols-md-3 mb-3 text-center" style="margin-left: 3rem; margin-right: 3rem;">
  <div class="col">
    <div class="card mb-4 rounded-3 shadow-sm">
      <div class="card-header py-3" style="background-color: #e3f2fd;">
        <h4 class="my-0 fw-normal">개인 후원 순위</h4>
      </div>
      <div class="card-body">
        <table>
          <thead>
          <tr>
            <th>유저 이름</th>
            <th>후원 금액</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${moneyRankingUser}">
            <td th:text="${user.userName}"></td>
            <td th:text="${user.donationMoney}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card mb-4 rounded-3 shadow-sm">
      <div class="card-header py-3" style="background-color: #e3f2fd;">
        <h4 class="my-0 fw-normal">기업 후원 순위</h4>
      </div>
      <div class="card-body">
        <table>
          <thead>
          <tr>
            <th>기업 이름</th>
            <th>후원 금액</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="company : ${moneyCompany}">
            <td th:text="${company.companyName}"></td>
            <td th:text="${company.donationMoney}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card mb-4 rounded-3 shadow-sm">
      <div class="card-header py-3" style="background-color: #e3f2fd;">
        <h4 class="my-0 fw-normal">봉사 시간 순위</h4>
      </div>
      <div class="card-body">
        <table>
          <thead>
          <tr>
            <th>유저 이름</th>
            <th>봉사 시간</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="serviceUser : ${serviceRankingUser}">
            <td th:text="${serviceUser.userName}"></td>
            <td th:text="${serviceUser.serviceTime}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<footer>
  <div class="col">
    <div class="card shadow-sm">
      <img th:src="@{/images/ad.jpeg}" class="bd-placeholder-img card-img-top" width="100%" height="225" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
    </div>
  </div>
</footer>
</body>
</html>
