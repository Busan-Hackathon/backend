<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>후원 및 봉사 순위</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div th:replace="fragments/header :: header"></div>
<div class="row" style="margin-top: 3rem; margin-left: 3rem; margin-right: 3rem;">
</div>
<div style="text-align: center;">
  <img th:src="@{/images/rank.png}" style="width: 30rem; height: 15rem;">
</div>
</div>
<br>
<div class="row row-cols-1 row-cols-md-3 mb-3 text-center" style="margin-left: 3rem; margin-right: 3rem;">
  <div class="col">
    <div class="card mb-4 rounded-3 shadow-sm">
      <div class="card-header py-3" style="background-color: gold;">
        <h4 class="my-0 fw-normal">1~30위</h4>
      </div>
      <div class="card-body">
        <table>
          <tbody>
          <tr th:each="player : ${pointRanking.ranking1to30}" th:if="${player.ranking > 0}">
            <td th:text="${player.ranking}"></td>
            <td th:text="${player.name}"></td>
            <td th:text="${player.point}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card mb-4 rounded-3 shadow-sm">
      <div class="card-header py-3" style="background-color: rgb(210, 210, 210);">
        <h4 class="my-0 fw-normal">31~60위</h4>
      </div>
      <div class="card-body">
        <table>
          <tbody>
          <tbody>
          <tr th:each="player : ${pointRanking.getRanking31to60()}" th:if="${player.ranking > 30 && player.ranking <= 60}">
            <td th:text="${player.ranking}"></td>
            <td th:text="${player.name}"></td>
            <td th:text="${player.point}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card mb-4 rounded-3 shadow-sm">
      <div class="card-header py-3" style="background-color:rgb(189, 142, 30);">
        <h4 class="my-0 fw-normal">61~90위</h4>
      </div>
      <div class="card-body">
        <table>
          <tbody>
          <tr th:each="player : ${pointRanking.getRanking61to90()}" th:if="${player.ranking > 60}">
            <td th:text="${player.ranking}"></td>
            <td th:text="${player.name}"></td>
            <td th:text="${player.point}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<footer>
  <div class="col">
    <div class="card shadow-sm">
      <img th:src="@{/images/ad.jpeg}" class="bd-placeholder-img card-img-top" width="100%" height="225" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
    </div>
  </div>
</footer>
</body>
</html>
