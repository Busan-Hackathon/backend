<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>후원 및 봉사 순위</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<div th:replace="fragments/header :: header"></div>
<div class="row" style="margin-top: 3rem; margin-left: 3rem; margin-right: 3rem;">
  <div class="col-lg-4" style="text-align: center;">
    <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false">
      <h2 class="fw-normal">MVP. 부산대임준식</h2>
  </div><!-- /.col-lg-4 -->
  <div class="col-lg-4" style="text-align: center;">
    <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false">
      <h2 class="fw-normal">MVP. 쿠우쿠우경성대점</h2>
  </div><!-- /.col-lg-4 -->
  <div class="col-lg-4" style="text-align: center;">
    <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false">
      <h2 class="fw-normal">MVP. 컴공재주니</h2>
  </div><!-- /.col-lg-4 -->
</div>
<div class="row row-cols-1 row-cols-md-3 mb-3 text-center" style="margin-left: 3rem; margin-right: 3rem;">
  <div class="col">
    <div class="card mb-4 rounded-3 shadow-sm">
      <div class="card-header py-3" style="background-color: #e3f2fd;">
        <h4 class="my-0 fw-normal">개인 후원 순위</h4>
      </div>
      <div class="card-body">
        <table>
          <thead>
          <tr>
            <th>유저 이름</th>
            <th>후원 금액</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${moneyRankingUser}">
            <td th:text="${user.userName}"></td>
            <td th:text="${user.donationMoney}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card mb-4 rounded-3 shadow-sm">
      <div class="card-header py-3" style="background-color: #e3f2fd;">
        <h4 class="my-0 fw-normal">기업 후원 순위</h4>
      </div>
      <div class="card-body">
        <table>
          <thead>
          <tr>
            <th>기업 이름</th>
            <th>후원 금액</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="company : ${moneyCompany}">
            <td th:text="${company.companyName}"></td>
            <td th:text="${company.donationMoney}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card mb-4 rounded-3 shadow-sm">
      <div class="card-header py-3" style="background-color: #e3f2fd;">
        <h4 class="my-0 fw-normal">봉사 시간 순위</h4>
      </div>
      <div class="card-body">
        <table>
          <thead>
          <tr>
            <th>유저 이름</th>
            <th>봉사 시간</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="serviceUser : ${serviceRankingUser}">
            <td th:text="${serviceUser.userName}"></td>
            <td th:text="${serviceUser.serviceTime}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<footer>
  <div class="col">
    <div class="card shadow-sm">
      <img th:src="@{/images/ad.jpeg}" class="bd-placeholder-img card-img-top" width="100%" height="225" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
    </div>
  </div>
</footer>
</body>
</html>
