<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>스크랩한 후원 & 봉사 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<div style="background-color: #e3f2fd;">
    <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <img th:src="@{/images/Logo.png}" style="height: 4rem;">
          </a>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a th:hrf="@{/home}" class="nav-link px-2">메인</a></li>
            <li><a th:hrf="@{/ranking}" class="nav-link px-2">후원 및 봉사 순위</a></li>
            <li><a th:hrf="@{/usehistory}" class="nav-link px-2">후원금 사용내역</a></li>
            <li><a th:hrf="@{/patronage}" class="nav-link px-2">후원하기</a></li>
            <li><a th:hrf="@{/service}" class="nav-link px-2">봉사하기</a></li>
            <li><a th:hrf="@{/event}" class="nav-link px-2">이벤트</a></li>
            <li><a th:hrf="@{/announcement}" class="nav-link px-2">공지사항</a></li>
          </ul>
          <div class="col-md-3 text-end">
            <form th:action="@{/login}" method="get" style="display: inline;">
                <button type="submit" class="btn btn-outline-primary me-2">로그인</button>
            </form>
            <form th:action="@{/signup}" method="get" style="display: inline;">
                <button type="submit" class="btn btn-primary">회원가입</button>
            </form>
          </div>
      </header>
    </div>
  </div>
<body>
<div class="container">
    <h2 class="mb-4">스크랩한 후원 & 봉사 목록</h2>
    
    <!-- 2행 4열의 그리드 -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
        <!-- 예제 카드 (기존 3개) -->
        <div class="col">
            <div class="card">
                <img src="images/donation_1.jpg" class="card-img-top">
                <div class="card-body">
                    <p class="card-text">취약계층의 아이들이 학원을 다닐 수 있도록 도와주세요.</p>
                    <button class="btn btn-sm btn-outline-primary w-100" onclick="openScrapPage('scrap1.html')">더보기</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="images/donation_2.jpg" class="card-img-top">
                <div class="card-body">
                    <p class="card-text">생계가 어려운 독거 노인들을 도와주세요.</p>
                    <button class="btn btn-sm btn-outline-primary w-100" onclick="openScrapPage('scrap2.html')">더보기</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="images/donation_3.jpg" class="card-img-top">
                <div class="card-body">
                    <p class="card-text">버려진 유기견들을 도와주세요.</p>
                    <button class="btn btn-sm btn-outline-primary w-100" onclick="openScrapPage('scrap3.html')">더보기</button>
                </div>
            </div>
        </div>
        
        <!-- 추가 가정 데이터 -->
        <div class="col">
            <div class="card">
                <img src="images/placeholder.jpg" class="card-img-top">
                <div class="card-body">
                    <p class="card-text">장애인을 위한 보조기기 지원 후원</p>
                    <button class="btn btn-sm btn-outline-primary w-100">더보기</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="images/placeholder.jpg" class="card-img-top">
                <div class="card-body">
                    <p class="card-text">의료 취약계층을 위한 무료 건강검진</p>
                    <button class="btn btn-sm btn-outline-primary w-100">더보기</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="images/placeholder.jpg" class="card-img-top">
                <div class="card-body">
                    <p class="card-text">노숙자를 위한 급식 지원 프로젝트</p>
                    <button class="btn btn-sm btn-outline-primary w-100">더보기</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="images/placeholder.jpg" class="card-img-top">
                <div class="card-body">
                    <p class="card-text">빈곤국 어린이 교육 후원 캠페인</p>
                    <button class="btn btn-sm btn-outline-primary w-100">더보기</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="images/placeholder.jpg" class="card-img-top">
                <div class="card-body">
                    <p class="card-text">환경 보호를 위한 나무 심기 프로젝트</p>
                    <button class="btn btn-sm btn-outline-primary w-100">더보기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 닫기 버튼 -->
    <button class="btn btn-secondary mt-4" onclick="window.close()">닫기</button>
</div>

<script>
    function openScrapPage(url) {
        window.open(url, '_blank');
    }
</script>
<br><br>
<footer>
    <div class="col">
        <div class="card shadow-sm">
        <img src="images/ad.jpeg" class="bd-placeholder-img card-img-top" width="100%" height="225" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
        </div>
    </div>
</footer>
</body>
</html>
