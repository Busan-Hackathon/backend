<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입 - Doti & Beni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
      }
      .signup-container {
        width: 100%;
        max-width: 400px;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      .form-check-input:checked {
        background-color: #b3c6ff !important;
        border-color: #b3c6ff !important;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>

  <div th:replace="~{fragments/header :: header}"></div>
  <!-- 회원 유형 선택 -->
    <div class="d-flex align-items-center justify-content-center vh-100">
      <div class="signup-container text-center" id="userTypeSelection">
        <h4 class="mb-3">회원 유형 선택</h4>
        <button class="btn btn-primary w-100 mb-2" onclick="showForm('personal')">개인 회원</button>
        <button class="btn btn-primary w-100 mb-2" onclick="showForm('business')">기업 회원</button>
      </div>



      <!-- 개인 회원가입 폼 -->
      <div class="signup-container text-center hidden" id="personalForm">
        <h4 class="mb-3">회원가입(개인)</h4>
        <form>
          <div class="mb-3 text-start">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" placeholder="김xx">
          </div>
          <div class="mb-3 text-start">
            <label for="phone" class="form-label">전화번호</label>
            <input type="text" class="form-control" id="phone" placeholder="010-XXXX-XXXX">
          </div>
          <div class="mb-3 text-start">
            <label for="region" class="form-label">지역</label>
            <input type="text" class="form-control" id="region" placeholder="ex)부산 광역시 금정구">
          </div>
          <div class="mb-3 text-start">
            <label class="form-label">언어</label>
            <div class="d-flex">
              <div class="form-check me-3">
                <input class="form-check-input" type="radio" name="language" id="korean" checked>
                <label class="form-check-label" for="korean">한국어</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="language" id="english">
                <label class="form-check-label" for="english">영어</label>
              </div>
            </div>
          </div>
          <div class="mb-3 text-start">
            <label for="intro" class="form-label">대표글</label>
            <input type="text" class="form-control" id="intro" placeholder="ex)안녕하세요. 저는 ooo입니다.">
          </div>
          <button type="submit" class="btn btn-dark w-100">가입 완료</button>
        </form>
      </div>
      <!-- 기업 회원가입 폼 -->
      <div class="signup-container text-center hidden" id="businessForm">
        <h4 class="mb-3">회원가입(기업)</h4>
        <form>
          <div class="mb-3 text-start">
            <label for="companyName" class="form-label">기업 이름</label>
            <input type="text" class="form-control" id="companyName" placeholder="회사명">
          </div>
          <div class="mb-3 text-start">
            <label for="businessPhone" class="form-label">대표 전화번호</label>
            <input type="text" class="form-control" id="businessPhone" placeholder="010-XXXX-XXXX">
          </div>
          <div class="mb-3 text-start">
            <label for="region" class="form-label">지역</label>
            <input type="text" class="form-control" id="region" placeholder="ex)부산 광역시 금정구">
          </div>
          <div class="mb-3 text-start">
            <label class="form-label">언어</label>
            <div class="d-flex">
              <div class="form-check me-3">
                <input class="form-check-input" type="radio" name="language" id="korean" checked>
                <label class="form-check-label" for="korean">한국어</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="language" id="english">
                <label class="form-check-label" for="english">영어</label>
              </div>
            </div>
          </div>
          <div class="mb-3 text-start">
            <label class="form-label">기업 구분</label>
            <select class="form-select" id="businessType">
              <option selected>중소기업</option>
              <option>대기업</option>
              <option>스타트업</option>
              <option>비영리단체</option>
            </select>
          </div>
          <div class="mb-3 text-start">
            <label for="businessDocs" class="form-label">증빙서류 첨부</label>
            <input type="file" class="form-control" id="businessDocs">
          </div>
          <!-- 대표글 추가 -->
          <div class="mb-3 text-start">
            <label for="businessIntro" class="form-label">대표글</label>
            <input type="text" class="form-control" id="businessIntro" placeholder="ex)안녕하세요. 저희 기업은...">
          </div>
          <button type="submit" class="btn btn-dark w-100">가입 완료</button>
        </form>
      </div>


    <script>
      function showForm(type) {
        document.getElementById("userTypeSelection").classList.add("hidden");
        document.getElementById("personalForm").classList.add("hidden");
        document.getElementById("businessForm").classList.add("hidden");

        if (type === "personal") {
          document.getElementById("personalForm").classList.remove("hidden");
        } else {
          document.getElementById("businessForm").classList.remove("hidden");
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
