<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시물 상세 보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="post-container">
        <h1 class="post-title" th:text="${postDetail.title}">게시물 제목</h1>
        <p class="post-date">작성자: <span th:text="${postDetail.author}">작성자</span></p>
        <p class="post-date">작성일: <span th:text="${postDetail.date}">2025.01.22</span></p>
        
        <img th:src="@{/images/{image}(image=${postDetail.image})}" class="img-fluid my-3" alt="게시글 이미지">

        <div class="post-content">
            <p th:text="${postDetail.content}">게시물 내용</p>
        </div>

        <a href="/announcement" class="btn btn-primary btn-back">목록으로 돌아가기</a>
    </div>
</div>

</body>
</html>
