<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>공지사항</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .notice-header {
            background-image: url("[[@{/images/bridge.jpg}]]");
            background-size: cover;
            background-position: center;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        .container {
            max-width: 1000px;
            margin-top: 30px;
        }
        .notice-table {
            background: white;
            border-radius: 8px;
            padding: 15px;
        }
        .notice-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .notice-table th, .notice-table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        .notice-table th {
            background-color: #e3f2fd;
            font-weight: bold;
            text-align: left;
        }
        .category-badge {
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 15px;
        }
    </style>
</head>
<body>

<!-- 배경 이미지 및 공지사항 타이틀 -->
<div class="notice-header">
    공지사항
</div>

<div class="container">
    <!-- 공지사항 리스트 -->
    <div class="notice-table">
        <table>
            <thead>
                <tr>
                    <th style="width: 10%;">분류</th>
                    <th>제목</th>
                    <th style="width: 15%;">날짜</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${postList}">
                    <td><span class="category-badge" th:text="${post.category}">공지</span></td>
                    <td>
                        <a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}">게시글 제목</a>
                    </td>
                    <td th:text="${post.date}">2025.01.22</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- ✅ 게시물 작성 버튼 (모달 오픈) -->
<button class="btn btn-primary btn-write" data-bs-toggle="modal" data-bs-target="#writeModal">게시물 작성</button>

<!-- ✅ 게시물 작성 모달 -->
<div class="modal fade" id="writeModal" tabindex="-1" aria-labelledby="writeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="writeModalLabel">게시물 작성</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="postForm">
                    <div class="mb-3">
                        <label for="postTitle" class="form-label">제목</label>
                        <input type="text" class="form-control" id="postTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="postCategory" class="form-label">카테고리</label>
                        <select class="form-select" id="postCategory" required>
                            <option selected disabled>카테고리를 선택하세요</option>
                            <option value="공지">공지</option>
                            <option value="이벤트">이벤트</option>
                            <option value="모집">모집</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="postContent" class="form-label">내용</label>
                        <textarea class="form-control" id="postContent" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">작성 완료</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("postForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let title = document.getElementById("postTitle").value;
        let category = document.getElementById("postCategory").value;
        let content = document.getElementById("postContent").value;

        let postData = {
            title: title,
            category: category,
            content: content
        };

        fetch("http://localhost:8080/post", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(postData)
        })
        .then(response => response.json())
        .then(data => {
            alert("게시물이 성공적으로 추가되었습니다.");
            location.reload();  // 새로고침하여 게시물 업데이트
        })
        .catch(error => console.error("Error:", error));
    });
</script>

</body>
</html>
