<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>공지사항</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<!-- 공지사항 타이틀 -->
<div class="text-center" >
    <h1>공지사항</h1>
</div>

<div class="container mt-4">
    <!-- 검색 및 필터 -->
    <div class="filter-search">
        <select class="form-select">
            <option selected>전체</option>
            <option>공지</option>
            <option>이벤트</option>
            <option>모집</option>
        </select>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="검색">
            <button class="btn btn-outline-secondary" type="button">🔍</button>
        </div>
    </div>

    <!-- 공지사항 리스트 -->
    <div class="notice-table mt-3">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="width: 10%;">분류</th>
                    <th>제목</th>
                    <th style="width: 15%;">날짜</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${post}">
                    <td><span class="category-badge" th:text="${post.category}">공지</span></td>
                    <td>
                        <a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}" class="clickable">게시글 제목</a>
                    </td>
                    <td th:text="${post.date}">2025.01.22</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- ✅ 게시물 작성 버튼 -->
    <a href="/post" class="btn btn-primary btn-write mt-3">게시물 작성</a>
</div>

</body>
</html>
